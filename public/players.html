<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>玩家列表</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
  </head>
  <body>
    <div id="app">
      <el-container style="height:100vh">
        <el-header style="display:flex;align-items:center;justify-content:space-between">
          <div style="display:flex;align-items:center;gap:16px">
            <h2 style="margin:0">玩家</h2>
            <el-menu mode="horizontal" :ellipsis="false" default-active="players" @select="onNav" style="border-bottom:none;background:transparent">
              <el-menu-item index="chat">会话</el-menu-item>
              <el-menu-item index="players">玩家</el-menu-item>
              <el-menu-item index="me">工作台</el-menu-item>
            </el-menu>
          </div>
          <div style="display:flex;align-items:center;gap:8px">
            <el-button size="small" @click="logout">登出</el-button>
            <el-avatar v-if="selfFaceUrl" shape="square" :src="selfFaceUrl" :size="28"></el-avatar>
          </div>
        </el-header>
        <el-main style="padding:12px">
          <el-input v-model="q" placeholder="搜索玩家（用户名/部分匹配）" clearable @input="onInput"></el-input>
          <div style="margin-top:10px;display:flex;align-items:center;gap:8px;flex-wrap:wrap">
            <el-button v-if="!groupMode" size="small" type="primary" plain @click="enterGroupMode">创建群聊</el-button>
            <template v-else>
              <el-input v-model="groupName" size="small" placeholder="群聊名称（可选）" style="max-width:220px"></el-input>
              <el-button size="small" type="primary" :loading="createGroupLoading" :disabled="selectedCount() < 2" @click="createGroupChat">创建</el-button>
              <el-button size="small" @click="cancelGroupMode">取消</el-button>
              <span style="font-size:12px;color:#888">已选 {{ selectedCount() }} 人（至少 2 人）</span>
            </template>
          </div>
          <el-skeleton animated :loading="usersLoading" style="margin-top:12px">
            <template #template>
              <div v-for="i in 8" :key="i" style="display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #eee">
                <div style="flex:1;min-width:0">
                  <el-skeleton-item variant="text" style="width:160px"></el-skeleton-item>
                  <div style="margin-top:6px">
                    <el-skeleton-item variant="text" style="width:120px"></el-skeleton-item>
                  </div>
                </div>
                <el-skeleton-item variant="rect" style="width:56px;height:24px;border-radius:4px"></el-skeleton-item>
              </div>
            </template>
            <template #default>
              <div>
                <div v-for="u in filtered" :key="u.id" style="display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #eee">
                  <div>
                    <div style="font-weight:600;display:flex;align-items:center;gap:8px">
                      <el-checkbox
                        v-if="groupMode"
                        :model-value="isSelected(u.id)"
                        :disabled="selfUserId && String(u.id)===String(selfUserId)"
                        @change="(val)=>setSelected(u.id, val)"
                      ></el-checkbox>
                      <span>{{ u.username || u.id }}</span>
                    </div>
					<div style="font-size:12px;color:#888">{{ u.mcUuid || '' }}</div>
                  </div>
                  <div>
                    <el-button size="small" type="primary" @click="openChat(u.id)">私聊</el-button>
                  </div>
                </div>
              </div>
            </template>
          </el-skeleton>
        </el-main>
      </el-container>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="/players.js"></script>
  </body>
</html>
