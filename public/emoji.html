<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>表情包管理</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="brand">
          <h1>表情包</h1>
          <nav class="nav-links">
            <a href="/chat.html">会话</a>
            <a href="/players.html">玩家</a>
            <a href="/emoji.html" class="active">表情包</a>
          </nav>
        </div>
        <div id="auth">
          <button id="loginBtn" style="display:none">使用 Microsoft 登录</button>
          <button id="logoutBtn">登出</button>
        </div>
      </header>

      <main style="padding:12px">
        <section>
          <h3>上传表情包</h3>
          <form id="uploadForm">
            <input id="packName" placeholder="名称（可选）" />
            <input id="packFile" type="file" accept="image/*" />
            <button type="submit">上传</button>
          </form>

          <h3 style="margin-top:16px">我的表情包</h3>
          <div id="packs" style="display:flex;flex-wrap:wrap;gap:12px"></div>
        </section>
      </main>
    </div>

    <script src="/emoji.js"></script>
  </body>
</html>
