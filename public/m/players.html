<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>玩家 - Minechat</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <style>
      [v-cloak]{display:none}
      html,body{height:100%;overflow:hidden;overscroll-behavior:none;-webkit-text-size-adjust:100%}
      body{margin:0;padding:0}
      input,textarea,.el-input__inner,.el-textarea__inner{font-size:16px !important}
      .top-bar{position:fixed;top:0;left:0;right:0;height:50px;background:#fff;border-bottom:1px solid #e6e6e6;display:flex;align-items:center;justify-content:space-between;padding:0 12px;z-index:100}
      .content-area{position:fixed;top:50px;left:0;right:0;bottom:56px;overflow:auto;padding:12px;-webkit-overflow-scrolling:touch;overscroll-behavior:contain}
      .bottom-nav{position:fixed;bottom:0;left:0;right:0;height:56px;background:#fff;border-top:1px solid #e6e6e6;display:flex;justify-content:space-around;align-items:center;z-index:100}
      .nav-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;color:#666;font-size:12px;padding:4px;text-decoration:none}
      .nav-item.active{color:#409eff}
      .player-item{padding:12px;border-bottom:1px solid #f0f0f0;display:flex;justify-content:space-between;align-items:center}
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="top-bar">
        <h3 style="margin:0">玩家</h3>
        <div>
          <el-button v-if="!groupMode" size="small" type="primary" plain @click="enterGroupMode">群聊</el-button>
          <el-button v-else size="small" @click="cancelGroupMode">取消</el-button>
        </div>
      </div>

      <div class="content-area">
        <el-input v-model="q" placeholder="搜索玩家" clearable @input="onInput" style="margin-bottom:12px"></el-input>

        <div v-if="groupMode" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:12px">
          <el-input v-model="groupName" size="small" placeholder="群聊名称（可选）" style="flex:1;min-width:160px"></el-input>
          <el-button size="small" type="primary" :loading="createGroupLoading" :disabled="selectedCount < 2" @click="createGroupChat">创建</el-button>
          <span style="font-size:12px;color:#888">已选 {{ selectedCount }} 人</span>
        </div>

        <el-skeleton animated :loading="usersLoading">
          <template #template>
            <div v-for="i in 8" :key="i" class="player-item">
              <div style="display:flex;align-items:center;gap:10px;flex:1">
                <el-skeleton-item variant="rect" style="width:40px;height:40px;border-radius:4px"></el-skeleton-item>
                <div style="flex:1;min-width:0">
                  <el-skeleton-item variant="text" style="width:140px"></el-skeleton-item>
                  <div style="margin-top:6px">
                    <el-skeleton-item variant="text" style="width:100px"></el-skeleton-item>
                  </div>
                </div>
              </div>
              <el-skeleton-item variant="rect" style="width:56px;height:24px;border-radius:4px"></el-skeleton-item>
            </div>
          </template>
          <template #default>
            <div v-for="u in filtered" :key="u.id" class="player-item">
              <div style="display:flex;align-items:center;gap:10px;flex:1">
                <el-checkbox
                  v-if="groupMode"
                  :model-value="isSelected(u.id)"
                  :disabled="selfUserId && String(u.id)===String(selfUserId)"
                  @change="(val)=>setSelected(u.id, val)"
                ></el-checkbox>
                <el-avatar v-if="u.faceUrl" shape="square" :src="u.faceUrl" :size="40"></el-avatar>
                <el-avatar v-else shape="square" :size="40">{{ (u.username || u.id).charAt(0).toUpperCase() }}</el-avatar>
                <div>
                  <div style="font-weight:500">{{ u.username || u.id }}</div>
                  <div style="font-size:12px;color:#888">{{ u.mcUuid || '' }}</div>
                </div>
              </div>
              <div style="display:flex;gap:8px;align-items:center">
                <el-button size="small" type="primary" plain circle title="查看" @click="openBrief(u)">
                  <el-icon><postcard /></el-icon>
                </el-button>
                <el-button size="small" type="primary" plain circle title="私聊" @click="openChat(u.id)">
                  <el-icon><chat-line-round /></el-icon>
                </el-button>
              </div>
            </div>
          </template>
        </el-skeleton>
      </div>

      <el-dialog v-model="briefDialogVisible" title="玩家信息" width="92%" top="10vh">
        <el-skeleton :loading="briefLoading" animated>
          <template #template>
            <div style="display:flex;gap:16px;align-items:center;margin-top:10px">
              <el-skeleton-item variant="image" style="width:56px;height:56px;border-radius:8px"></el-skeleton-item>
              <div style="flex:1">
                <el-skeleton-item variant="text" style="width:45%"></el-skeleton-item>
                <el-skeleton-item variant="text" style="width:65%;margin-top:10px"></el-skeleton-item>
              </div>
            </div>
            <el-skeleton-item variant="text" style="width:100%;margin-top:14px"></el-skeleton-item>
            <el-skeleton-item variant="text" style="width:45%;margin-top:10px"></el-skeleton-item>
          </template>

          <template #default>
            <div style="display:flex;gap:16px;align-items:center;margin-top:10px">
              <el-avatar shape="square" :src="briefFaceUrl || ''" :size="56" style="flex:0 0 auto">{{ briefInitial }}</el-avatar>
              <div style="flex:1;min-width:0">
                <div style="font-size:16px;font-weight:600;line-height:1.4">{{ briefDisplayName }}</div>
                <div style="font-size:12px;color:#888;line-height:1.6;max-width:100%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">{{ briefUuid }}</div>
              </div>
            </div>

            <div style="margin-top:12px" v-if="briefError">
              <el-alert type="error" :closable="false" show-icon title="加载失败"></el-alert>
              <div style="margin-top:8px;font-size:12px;color:#666;word-break:break-all">{{ briefError }}</div>
            </div>

            <div style="margin-top:12px" v-if="briefRows && briefRows.length">
              <el-table :data="briefRows" border size="small" style="width:100%" :show-header="false">
                <el-table-column prop="k" width="120"></el-table-column>
                <el-table-column prop="v"></el-table-column>
              </el-table>
            </div>
          </template>
        </el-skeleton>
      </el-dialog>

      <div class="bottom-nav">
        <a href="/m/chats.html" class="nav-item">
          <el-icon :size="20"><chat-dot-round /></el-icon>
          <span>会话</span>
        </a>
        <a href="/m/players.html" class="nav-item active">
          <el-icon :size="20"><user /></el-icon>
          <span>玩家</span>
        </a>
        <a href="/m/gallery.html" class="nav-item">
          <el-icon :size="20"><Collection /></el-icon>
          <span>相册</span>
        </a>
        <a href="/m/me.html" class="nav-item">
          <el-icon :size="20"><tickets /></el-icon>
          <span>工作台</span>
        </a>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue@2/dist/index.iife.min.js"></script>
    <script src="/m/players.js"></script>
    <script>
      document.addEventListener('gesturestart', function (e) { e.preventDefault(); }, { passive: false });
      document.addEventListener('gesturechange', function (e) { e.preventDefault(); }, { passive: false });
      document.addEventListener('gestureend', function (e) { e.preventDefault(); }, { passive: false });

      (function () {
        var meta = document.querySelector('meta[name="viewport"]');
        if (!meta) return;
        var canonical = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover';
        function restoreViewport() {
          try {
            meta.setAttribute('content', canonical);
          } catch (e) {}
        }
        function onPossibleZoomChange() {
          restoreViewport();
          setTimeout(restoreViewport, 50);
          setTimeout(restoreViewport, 250);
        }
        document.addEventListener('focusin', function (e) {
          var t = e && e.target;
          if (!t) return;
          var tag = (t.tagName || '').toUpperCase();
          if (tag === 'INPUT' || tag === 'TEXTAREA') onPossibleZoomChange();
        }, true);
        document.addEventListener('focusout', function () { onPossibleZoomChange(); }, true);
        window.addEventListener('resize', onPossibleZoomChange);
        window.addEventListener('orientationchange', onPossibleZoomChange);
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', onPossibleZoomChange);
        }
      })();
    </script>
  </body>
</html>
