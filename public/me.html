<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>工作台</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <style>
      [v-cloak]{display:none}
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <el-container style="height:100vh">
        <el-header style="display:flex;align-items:center;justify-content:space-between">
          <div style="display:flex;align-items:center;gap:16px">
            <h2 style="margin:0">工作台</h2>
            <el-menu mode="horizontal" :ellipsis="false" default-active="me" @select="onNav" style="border-bottom:none;background:transparent">
              <el-menu-item index="chat">会话</el-menu-item>
              <el-menu-item index="players">玩家</el-menu-item>
              <el-menu-item index="me">工作台</el-menu-item>
            </el-menu>
          </div>

          <div style="display:flex;align-items:center;gap:8px">
            <el-button v-if="!isLoggedIn" size="small" type="primary" @click="gotoLogin">去登录</el-button>
            <el-avatar v-if="isLoggedIn && selfFaceUrl" shape="square" :src="selfFaceUrl" :size="28"></el-avatar>
          </div>
        </el-header>

        <el-main style="padding:12px">
          <el-card>
            <template #header>
              <div style="display:flex;align-items:center;justify-content:space-between">
                <span style="font-weight:600">个人信息</span>
                <span style="font-size:12px;color:#888" v-if="loading">加载中…</span>
              </div>
            </template>

            <el-skeleton :loading="loading" animated>
              <template #template>
                <div style="display:flex;gap:16px;align-items:center">
                  <el-skeleton-item variant="image" style="width:72px;height:72px;border-radius:8px"></el-skeleton-item>
                  <div style="flex:1">
                    <el-skeleton-item variant="text" style="width:40%"></el-skeleton-item>
                    <el-skeleton-item variant="text" style="width:55%;margin-top:10px"></el-skeleton-item>
                  </div>
                </div>
                <el-skeleton-item variant="text" style="width:100%;margin-top:14px"></el-skeleton-item>
                <el-skeleton-item variant="text" style="width:45%;margin-top:10px"></el-skeleton-item>
              </template>

              <template #default>
                <div style="display:flex;gap:16px;align-items:center">
                  <el-avatar shape="square" :src="selfFaceUrl || ''" :size="72">{{ selfInitial }}</el-avatar>
                  <div style="flex:1">
                    <div style="font-size:16px;font-weight:600;line-height:1.4">{{ selfDisplayName }}</div>
                    <div style="font-size:12px;color:#888;line-height:1.6">{{ selfIdHint }}</div>
                    <div style="margin-top:6px;display:flex;gap:6px;flex-wrap:wrap;align-items:center">
                      <el-tag size="small" :type="selfOnlineDisplay ? 'success' : 'info'">{{ selfOnlineDisplay ? '在线' : '离线' }}</el-tag>
                    </div>
                  </div>
                </div>

                <el-table :data="profileRows" border size="small" style="width:100%;margin-top:10px" :show-header="false">
                  <el-table-column prop="k" width="120"></el-table-column>
                  <el-table-column prop="v"></el-table-column>
                </el-table>

                <el-divider></el-divider>

                <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
                  <el-button plain type="primary" :loading="updating" :disabled="!isLoggedIn || updating || loading" @click="updateFace">更新头像</el-button>
                  <el-button plain :disabled="!isLoggedIn || updating || loading" @click="logout">登出</el-button>
                </div>
              </template>
            </el-skeleton>

            <div style="margin-top:12px" v-if="lastResult">
              <el-alert type="success" :closable="false" show-icon title="更新成功"></el-alert>
            </div>

            <div style="margin-top:12px" v-if="lastError">
              <el-alert type="error" :closable="false" show-icon title="更新失败"></el-alert>
              <div style="margin-top:8px;font-size:12px;color:#666;word-break:break-all">{{ lastError }}</div>
            </div>
          </el-card>

          <el-card style="margin-top:12px">
            <template #header>
              <div style="display:flex;align-items:center;justify-content:space-between">
                <span style="font-weight:600">账户服务</span>
              </div>
            </template>

            <div style="display:flex;gap:12px;flex-wrap:wrap">
              <el-card shadow="never" style="flex:1;min-width:240px">
                <template #header>
                  <span style="font-weight:600">实名认证查询</span>
                </template>
                <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
                  <el-button type="primary" plain @click="openIdDialog">打开</el-button>
                </div>
              </el-card>

              <el-card shadow="never" style="flex:1;min-width:240px">
                <template #header>
                  <span style="font-weight:600">登录记录查询</span>
                </template>
                <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
                  <el-button type="primary" plain @click="openHistoryDialog">打开</el-button>
                </div>
              </el-card>
            </div>
          </el-card>

          <el-dialog v-model="idDialogVisible" title="实名认证查询" width="520px">
            <el-alert v-if="!isLoggedIn" type="warning" :closable="false" show-icon title="需要登录后才能查询"></el-alert>
            <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:12px">
              <span style="font-size:12px;color:#888" v-if="idLoading">加载中…</span>
            </div>
            <div style="margin-top:12px" v-if="idError">
              <el-alert type="error" :closable="false" show-icon title="查询失败"></el-alert>
              <div style="margin-top:8px;font-size:12px;color:#666;word-break:break-all">{{ idError }}</div>
            </div>
            <div style="margin-top:12px" v-if="idRows && idRows.length">
              <el-table :data="idRows" border size="small" style="width:100%" :show-header="false">
                <el-table-column prop="k" width="120"></el-table-column>
                <el-table-column prop="v"></el-table-column>
              </el-table>
            </div>
          </el-dialog>

          <el-dialog v-model="historyDialogVisible" title="登录记录查询" width="720px">
            <el-alert v-if="!isLoggedIn" type="warning" :closable="false" show-icon title="需要登录后才能查询"></el-alert>
            <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:12px">
              <span style="font-size:12px;color:#888" v-if="historyLoading">加载中…</span>
              <span style="font-size:12px;color:#888" v-else-if="historyList && historyList.length">共 {{ historyList.length }} 条，最多显示10条</span>
            </div>
            <div style="margin-top:12px" v-if="historyError">
              <el-alert type="error" :closable="false" show-icon title="查询失败"></el-alert>
              <div style="margin-top:8px;font-size:12px;color:#666;word-break:break-all">{{ historyError }}</div>
            </div>
            <div style="margin-top:12px" v-if="historyList && historyList.length">
              <el-table :data="historyList" size="small" style="width:100%">
                <el-table-column prop="time" label="时间" min-width="160"></el-table-column>
                <el-table-column prop="ip" label="IP" min-width="140"></el-table-column>
              </el-table>
            </div>
          </el-dialog>
        </el-main>
      </el-container>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="/me.js"></script>
  </body>
</html>
