<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <style>
      [v-cloak]{display:none}
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <el-container style="height:100vh">
        <el-header style="display:flex;align-items:center;justify-content:space-between">
          <div style="display:flex;align-items:center;gap:16px">
            <h2 style="margin:0">我</h2>
            <el-menu mode="horizontal" :ellipsis="false" default-active="me" @select="onNav" style="border-bottom:none;background:transparent">
              <el-menu-item index="chat">会话</el-menu-item>
              <el-menu-item index="players">玩家</el-menu-item>
              <el-menu-item index="me">我</el-menu-item>
            </el-menu>
          </div>

          <div style="display:flex;align-items:center;gap:8px">
            <el-button v-if="!isLoggedIn" size="small" type="primary" @click="gotoLogin">去登录</el-button>
            <el-button v-else size="small" @click="logout">登出</el-button>
            <el-avatar v-if="isLoggedIn && selfFaceUrl" shape="square" :src="selfFaceUrl" :size="28"></el-avatar>
          </div>
        </el-header>

        <el-main style="padding:12px">
          <el-card>
            <template #header>
              <div style="display:flex;align-items:center;justify-content:space-between">
                <span style="font-weight:600">个人信息</span>
                <span style="font-size:12px;color:#888" v-if="loading">加载中…</span>
              </div>
            </template>

            <div style="display:flex;gap:16px;align-items:center">
              <el-avatar shape="square" :src="selfFaceUrl || ''" :size="72">{{ selfInitial }}</el-avatar>
              <div style="flex:1">
                <div style="font-size:16px;font-weight:600;line-height:1.4">{{ selfDisplayName }}</div>
                <div style="font-size:12px;color:#888;line-height:1.6">{{ selfIdHint }}</div>
              </div>
            </div>

            <el-divider></el-divider>

            <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
              <el-button type="primary" :loading="updating" :disabled="!isLoggedIn || updating || loading" @click="updateFace">更新头像</el-button>
            </div>

            <div style="margin-top:12px" v-if="lastResult">
              <el-alert type="success" :closable="false" show-icon title="更新成功"></el-alert>
              <div style="margin-top:8px;font-size:12px;color:#666;word-break:break-all">{{ lastResult }}</div>
            </div>

            <div style="margin-top:12px" v-if="lastError">
              <el-alert type="error" :closable="false" show-icon title="更新失败"></el-alert>
              <div style="margin-top:8px;font-size:12px;color:#666;word-break:break-all">{{ lastError }}</div>
            </div>
          </el-card>
        </el-main>
      </el-container>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="/me.js"></script>
  </body>
</html>
