<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minechat 前端</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Minechat</h1>
        <div id="auth">
          <button id="loginBtn">使用 Microsoft 登录</button>
          <button id="logoutBtn" style="display:none">登出</button>
        </div>
      </header>

      <main>
        <aside id="chats">
          <h3>会话</h3>
          <ul id="chatList"></ul>
        </aside>
        <section id="conversation">
          <div id="messages"></div>
          <form id="sendForm">
            <input id="msgInput" placeholder="输入消息并回车发送" />
            <button type="submit">发送</button>
          </form>
        </section>
      </main>

      <div id="pasteToken" class="modal" style="display:none">
        <div class="card">
          <p>如果弹窗无法自动完成登录，请将后端返回的 JSON 中的 token 粘贴到下方：</p>
          <textarea id="manualToken" rows="3"></textarea>
          <button id="applyToken">确认</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
