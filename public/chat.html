<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minechat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="brand">
          <h1>Minechat</h1>
          <nav class="nav-links">
            <a href="/chat.html" class="active">会话</a>
            <a href="/players.html">玩家</a>
          </nav>
        </div>
        <div id="auth">
          <button id="loginBtn" style="display:none">使用 Microsoft 登录</button>
          <button id="logoutBtn">登出</button>
        </div>
      </header>

      <main>
        <aside id="chats">
          <h3>会话</h3>
          <ul id="chatList"></ul>
        </aside>
        <section id="conversation">
          <h2 id="chatTitle"></h2>
          <div id="messages"></div>
          <div id="replyPreview" style="display:none; padding:6px; border-left:3px solid #ccc; background:#f7f7f7; margin-bottom:8px;">
            <small>回复: <span id="replyText"></span></small>
            <button id="cancelReply" style="margin-left:8px">取消</button>
          </div>
          <form id="sendForm">
            <input id="msgInput" placeholder="输入消息并回车发送" />
            <button type="submit">发送</button>
          </form>
        </section>
      </main>

      <div id="pasteToken" class="modal" style="display:none">
        <div class="card">
          <p>如果弹窗无法自动完成登录，请将后端返回的 JSON 中的 token 粘贴到下方：</p>
          <textarea id="manualToken" rows="3"></textarea>
          <button id="applyToken">确认</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
